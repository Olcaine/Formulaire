<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Formulaire.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>

    <form action="." method="post">
        <label>Full Name <sup>*</sup></label>
        <input type="text" name="fname" placeholder="First" />
        <input type="text" name="lname" placeholder="Last" />

        <label>Email <sup>*</sup></label>
        <input class="email" type="email" />

        <label>Subject</label>
        <select>
                <optgroup label="Advertise">
                    <option>Advertise</option>
                    <option>Option 2</option>
                </optgroup>
            </select>

        <label>Your Message <sup>*</sup></label>
        <textarea name="Message" rows="10" cols="50"></textarea>


        <label for="Submit"></label> <input id="Submit" class="Submit" type="submit" value="Submit" />


        <hr>
    </form>

    <!-- Fin du premier formulaire -->

    <form action="" method="post">

        <legend class="Infos">Provide your information</legend>
        <fieldset>
            <label class="inline">Name <sup>*</sup></label>
            <input type="text" />
        </fieldset>


        <fieldset>
            <label class="inline">Email <sup>*</sup></label>
            <input type="text" />
        </fieldset>

        <fieldset>
            <label class="tel">Telephone</label>
            <input class="tel" type="number" />-
            <input class="tel" type="number" />-
            <input class="tel" type="number" />
        </fieldset>


        <fieldset>
            <label class="regarding">Regarding</label>
            <select>
                        <optgroup class="regarding" label="General">
                            <option>General</option>
                            <option>Option 2</option>
                        </optgroup>
                    </select>
        </fieldset>

        <fieldset>
            <label class="inline">Message <sup>*</sup></label>
            <textarea name="Message" rows="10" cols="50"></textarea>

        </fieldset>

        <label for="Submit"></label> <input id="Sub" class="Submit" type="submit" value="Submit" />

    </form>

    <!-- Fin du deuxieme formulaire. A revoir, il a des soucis -->







</body>

</html>
